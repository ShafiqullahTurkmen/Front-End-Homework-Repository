<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&family=Oxygen+Mono&family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/medium.css" />
    <title>Medium</title>
  </head>
  <body>
    <div class="bg-blue border-bottom-dark">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Medium</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Our Story</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Membership</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Write</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sign In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-dark text-light" href="#"
                    >Get Started</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="bg-blue border-bottom-dark py-5">
      <div class="container">
        <div class="row">
          <div class="col-5">
            <h1 class="display-3">Medium is a place <br> to write, read, and <br> connect</h1>
            <p class="lead">
              It's easy and free to post your thinking on any topic and connect
              with millions of readers.
            </p>
            <a href="#" class="btn btn-light btn-outline-dark">Start Writing</a>
          </div>
          <div class="col-7">gorsel</div>
        </div>
      </div>
    </div>

    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
